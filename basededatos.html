<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia LP</title>
</head>
    <body style=" background-color: #ecf5ca;">
    <h1 style="color:rgba(116, 7, 7, 0.493); font: italic; font-size: larger; text-align: center;">ASISTENCIA LP GROUP SERVICE</h1>
       <form style="background-color: black; text-align: center;">
            <fieldset>
                <legend style="color: beige; font-size: xx-large;"> Datos del cliente</legend>
                <br><br>
                    <label style="color:beige">Nombre del cliente:</label>
                <input type="text"; name="Nombre del cliente">
                <br><br>              
                <label style="color:beige">Apellido del cliente:</label>
                <input type="text"; name="Apellido del cliente">
                <br><br>
                <label style="color:beige">Dirección:</label>
                <input type="text"; name="Dirección">
                <br><br>
                <label style="color:beige">Teléfono de contacto:</label>
                <input type="text"; name="Teléfono de contacto">
                <br><br>
                
                <label style="color:beige">Tipo de servicio:</label>
                <select id="Servicio" name="Servicio">
                    <option value="Servicio solicitado"> SERVICIO SOLICITADO</option>
                    <option value="Cerrajería"> CERRAJERIA</option>
                    <option value="Plomería"> PLOMERIA</option>
                    <option value="Electricidad"> ELECTRICIDAD</option>
                    <option value="Handyman"> HANDYMAN</option>
                </select>
            </fieldset>
        
        </form>
</body>
</html>
